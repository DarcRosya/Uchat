# ============================================================================
# DOCKER COMPOSE: Uchat Databases
# ============================================================================
# 
# Запускает базы данных для локальной сети:
# - PostgreSQL (пользователи, чаты, контакты) - ОБЩИЕ для всех в сети
# - MongoDB (сообщения) - ОБЩИЕ для всех в сети
# 
# ============================================================================
# КОМАНДЫ
# ============================================================================
# 
# Запуск всех БД:
#   docker-compose up -d
# 
# Остановка:
#   docker-compose down
# 
# Удалить данные (сброс):
#   docker-compose down -v
# 
# Просмотр логов:
#   docker-compose logs -f
# 
# ============================================================================

services:
  postgres:
    image: postgres:17-alpine
    container_name: uchat-postgres
    command: postgres -c 'max_connections=200'
    environment:
      POSTGRES_DB: uchat
      POSTGRES_USER: uchat
      POSTGRES_PASSWORD: uchat123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uchat"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:latest
    container_name: uchat-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  postgres_data:
  mongodb_data:
