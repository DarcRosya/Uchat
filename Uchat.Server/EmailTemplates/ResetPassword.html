<!DOCTYPE html>
<html>
  <body style="margin:0; padding:0; background:#ffffff; font-family:Arial, sans-serif;">
    
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background:#ffffff; padding:40px 0;">
      <tr>
        <td align="center">

          <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0" style="width:600px; max-width:600px; background:#ffffff; padding:40px;">
            <tr>
              <td style="font-size:28px; font-weight:bold; color:#22262b; padding-bottom:30px;">
                Password Reset Request
              </td>
            </tr>

            <tr>
              <td style="font-size:18px; line-height:28px; color:#4b545c; padding-bottom:30px;">
                Hello, <strong>{Username}</strong>!<br><br>
                We received a request to reset the password for your Uchat account. Enter the code below to proceed.
              </td>
            </tr>

            <tr>
              <td align="center" style="padding-bottom:40px; font-size:30px; font-weight:bold; letter-spacing: 5px; color:#22262b;" >
                {Code}
              </td>
            </tr>

            <tr>
              <td style="font-size:18px; line-height:28px; color:#4b545c; padding-bottom:30px;">
                If you did not request a password reset, please ignore this email or contact support if you have concerns.
              </td>
            </tr>

            <tr>
              <td style="font-size:18px; line-height:28px; color:#4b545c; padding-top:10px;">
                Thank you,<br>
                The Uchat Team
              </td>
            </tr>

          </table>

        </td>
      </tr>
    </table>

  </body>
</html>
